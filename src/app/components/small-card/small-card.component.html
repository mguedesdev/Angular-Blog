
<div class="container__small-card" [routerLink]="['/content', cardId]">
  <div class="small-card__content">
    <div class="small-card__picture">
      <img *ngIf="cardPicture" [src]="cardPicture" alt="">
      <img *ngIf="!cardPicture" src="assets/placeholder.webp" alt="">
    </div>
    <div class="small-card__text">
      <div class="small-card__title">
        <h1>
          <span>{{cardTitle}}</span>
        </h1>
      </div>
      <div class="small-card__date">
        <p>Aprovação: {{cardApproval}}</p>
        <p>{{cardDate}}</p>
      </div>
    </div>

  </div>

    <div class="small-card__separator">
      <hr>
    </div>
</div>
